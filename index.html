<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/main.css">
</head>

<body>
    <div class="counter">
        <h2>Simple Counter</h2>
        <div class="counter__display">
            <h1 class="counter__number" id="counter-number">0</h1>
        </div>
        <div class="counter__controls">
            <button class="btn btn--add" id="add-btn" onclick="add()">INCREASE</button>
            <button class="btn btn--reset" id="reset-btn" onclick="reset()">RESET</button>
            <button class="btn btn--subtract" id="subtract-btn" onclick="subtract()">DECREASE</button>
        </div>
    </div>
<!-- Script Tag -->
<script src="script.js"></script>
</body>

</html>
